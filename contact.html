   <div id="contact">
    <section class="contact-container">
      <h1>Contact Us</h1>
      <p class="tagline">We'd love to hear from you. Reach out with any questions!</p>

      <form class="contact-form" action="https://formspree.io/f/xyzjqvwy" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>
